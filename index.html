<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container pb-4">
        <h1 class="heading text-center mb-3">Family Budget</h1>
        <div class="row g-5">
            <div class="col-md-8">
                <div class="border shadow h-100">
                    <img src="img/Screenshot_3.jpg" alt="" class="w-100 h-100 rounded-2 p-2" height="">
                </div>
            </div>
            <div class="col-md-4 pb-5 shadow px-5 pt-3  mx-auto">
                <h4 class="text-center">Income</h4>
                <div class="row g-3 align-items-center justify-content-center mt-2">
                    <div class="col-2">
                        <label class="col-form-label">Income</label>
                    </div>
                    <div class="col-auto">
                        <input id="income" type="text" class="form-control">
                    </div>
                </div>
                <h4 class="mt-4 text-center">Expenses</h4>
                 <div class="row g-4 align-items-center justify-content-center mt-2">
                    <div class="col-2">
                        <label class="col-form-label">Food</label>
                    </div>
                    <div class="col-auto">
                        <input id="food" type="text" class="form-control">
                    </div>
                </div>
                 <div class="row g-4 align-items-center justify-content-center mt-2">
                    <div class="col-2">
                        <label class="col-form-label">Rent   </label>
                    </div>
                    <div class="col-auto">
                        <input id="rent" type="text" class="form-control">
                    </div>
                </div>
                 <div class="row g-3 align-items-center justify-content-center mt-2">
                    <div class="col-2">
                        <label class="col-form-label">Clothes</label>
                    </div>
                    <div class="col-auto">
                        <input id="clothes" type="text" class="form-control">
                    </div>
                    
                    
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <span class="text-white">&#8594;</span>
                    </div>
                    <div class="col-auto">
                        <p class="text-center " id="incomeError">&#9888; Please enter a valid income amount</p>
                        <p class="text-center " id="foodError">&#9888; Food value is invalid</p>
                        <p class="text-center " id="rentError">&#9888; Rent value is invalid</p>
                        <p class="text-center " id="clothError">&#9888; Clothes value is invalid</p>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center mt-2">
                    
                    <button id="calculate-button" class="btn btn-info">Calculate</button>
                </div>
                <h5 class="mt-3 text-center">Total Expense: <span id="total-expense">00</span></h5>
                <h5 class="mt-3 text-center">Balance: <span id="balance">00</span></h5>
                <div class="row g-3 align-items-center justify-content-center mt-2">
                    <div class="col-auto">
                        <label class="col-form-label">Save</label>
                    </div>
                    <div class="col-4">
                        <input id="savings" type="text" class="form-control ">
                    </div>
                    <div class="col-auto">
                        <h5>%</h5>
                    </div>
                    <div class="col-4">
                        <button id="save" class="btn btn-info w-100">Save</button>
                    </div> 
                </div>
                <h5 class="mt-3 text-center">Savings Amount: <span id="savings-amount">00</span></h5>
                <h5 class="mt-3 text-center">Remaining Balance: <span id="remaining-balance">00</span></h5>
            </div>
        
    </section>

    <script src="js/app.js"></script>
</body>
</html>
